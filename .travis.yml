language: node_js
node_js: node
cache: yarn

# All this is for staging deployment

services:
- docker
before_install:
- pip install --user awscli
- export PATH=$PATH:$HOME/.local/bin
script:
- eval $(aws ecr get-login --region us-west-2)
- docker-compose build
- docker tag org/web:latest 453815413853.dkr.ecr.us-west-2.amazonaws.com/peril-staging
- docker push 453815413853.dkr.ecr.us-west-2.amazonaws.com/peril-staging

# These are for EC2 also

env:
  global:
  - secure: 
  - secure: 
